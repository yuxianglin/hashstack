# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: linux.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: PowerEdge
  PATH: /usr/lib64/qt-3.3/bin:/usr/local/bin:/bin:/usr/bin:/usr/X11R6/bin:/opt/ofed/bin:/opt/ofed/sbin
  HOST_MPICC:  /opt/apps/gcc4_9/mvapich2/2.1/bin/mpicc
  HOST_MPICXX: /opt/apps/gcc4_9/mvapich2/2.1/bin/mpicxx
  HOST_MPIF77: /opt/apps/gcc4_9/mvapich2/2.1/bin/mpif77
  HOST_MPIF90: /opt/apps/gcc4_9/mvapich2/2.1/bin/mpif90
  HOST_MPIEXEC: /opt/apps/gcc4_9/mvapich2/2.1/bin/mpiexec
  HOST_OPENSSL: /usr/bin/openssl
  PETSC_ARCH: linux-gnu-cxx-opt
  HOST_CMAKE: /opt/apps/cmake/3.7.1/bin/cmake
  PROLOGUE: export USER=user; source /opt/apps/lmod/lmod/init/bash;export MODULEPATH=/opt/modulefiles:/opt/apps/modulefiles; module load TACC; module swap intel gcc; module load cmake;

packages:
  clawpack:
  launcher:
  openjpeg:
    version: '2.1'
  cmake:
    use: host-cmake
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite
  blas:
    use: openblas
  lapack:
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  matplotlib:
  openssl:
    use: host-openssl
  petsc:
    version: 3.7.5
    build_with: |
      parmetis
    download: |
      superlu, superlu_dist, spooles, hypre, blacs, scalapack, fblaslapack
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.7.0
    with_conf: true
  pillow:
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python
  netcdf4:
  python-netcdf4:
  netcdf4f:
  netcdf4cpp:
  jasper:
  grib_api:
  pyproj:
  pygrib:
  scipy:
  ipython:
  terminado:
  h5py:
  pydap:
  leafletwidget:
  geojson:
  pytest:
  pytest-xdist:
  rdp:
  #rtree:
  libspatialindex:
  ode:
  scorec:
  ipdb:
  pip:
  pexpect:
  pcs_api:
  jupyter-pip:
  pythreejs:
